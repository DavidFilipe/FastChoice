<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                template="main.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panelGrid>
            <p:row>
                <p:column>
                   Usuário <p:inputText id="nome1" value="#{clientesBean.cliente.usuario}" />
                </p:column>
                 <p:column>
                   Usuário <p:inputText id="nome2" value="#{clientesBean.cliente.usuario}" />
                </p:column>
                <p:column>
                    <p:inputText></p:inputText>
                </p:column>
            </p:row>
         
        </p:panelGrid>   
            <div>Usuário: <p:inputText id="nome" value="#{clientesBean.cliente.usuario}" /></div>
            
            <div>Email: <p:inputText id="email" value="#{clientesBean.cliente.email}" /></div>
   
       
            
            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                <h:outputLabel for="pwd1" value="Senha: *" />
                <p:password id="senha" value="senha" match="pwd2" label="Password 1" required="true" />

                <h:outputLabel for="pwd2" value="Confirmação da senha: *" />
                <p:password id="pwd2" value="senha" label="Password 2" required="true" />
            </h:panelGrid>

            <p:commandButton update="matchGrid" value="Cadastrar" />

        </h:form>
    </ui:define>
</ui:composition>
